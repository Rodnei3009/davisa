<ion-header>
  <br>
  <ion-navbar>
    <ion-title>Novo Pedido</ion-title>
  </ion-navbar>

  <ion-row>
    <ion-col>
      <div class="iconeCli">
        <ion-icon name="contact"></ion-icon>
      </div>
    </ion-col>
  </ion-row>
  <ion-row justify-content-center>
    <div class="nomeCli">
      {{dadosCliente.nome}}
    </div>
  </ion-row>

  <br>

  <ion-row justify-content-center>
    <div class="nomeCliente">
      Adicionar itens
    </div>
  </ion-row>
  <ion-row align-items-center>
      <ion-col col-6>
        <button ion-fab mini color="primary" (click)="openModalProduto()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-fab mini color="primary">
          <ion-icon name="barcode"></ion-icon>
        </button>
      </ion-col>
    <!--
    <button ion-button block type="button" color="primary" round (click)="openModalCliente()">Localizar Cliente</button>
    -->  
  </ion-row>

</ion-header>

<ion-content>

  <ion-grid>
    
    <ion-row justify-content-center>
      <ion-col>
        
        <ion-list>
          <ion-item-sliding *ngFor="let item of arrayProdutos">
            
            <ion-item>
              
              <ion-row>
                <ion-col justify-content-start>{{item.desc}}</ion-col>
              </ion-row>
              
              <ion-row>
                <ion-col class="prod_detail" justify-content-start col-5>Tam: {{ item.tamanho }}</ion-col>
                <ion-col class="prod_detail" justify-content-end col-3>Cor: {{ item.cor }}</ion-col>
              </ion-row>

              <ion-row>
                <ion-col class="prod_detail" justify-content-start col-5>Marca: {{ item.marca }}</ion-col>
                <ion-col class="prod_detail" justify-content-end col-3>Pre√ßo: {{ item.valVenda }}</ion-col>
              </ion-row>

              <ion-row>
                <ion-col class="prod_detail" justify-content-start col-5>Disp.: {{ item.qtd_disp }}</ion-col>
              </ion-row>
                          
              
              <i class="icon ion-chevron-right"></i>
            </ion-item>
            
            <ion-item-options side="right">
              <button ion-button color="danger" icon-only (click)="excluirItem(item.codBarras)">
                  <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

        <ion-row>
          <ion-col col-6>Itens: {{totalItens}}</ion-col>
          <ion-col col-6>Valor: {{valorTotal | currency}}</ion-col>
        </ion-row>

        <br>

        <button ion-button block type="button" color="primary" round>Confirmar</button>

      </ion-col>  
    </ion-row>
  </ion-grid>

</ion-content>
