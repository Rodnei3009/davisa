<ion-header>

  <ion-navbar>
    <ion-title>Clientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-row>
    <ion-col col-9>
      <ion-input type="text" [(ngModel)]="novoCliente" placeholder="Novo Cliente"></ion-input>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addCliente()" color=primary>Novo Cliente</button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item-sliding *ngFor="let item of listaClientes | async">
      <ion-item>
        {{item.$value}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="delCliente(item.$key)">
            <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
