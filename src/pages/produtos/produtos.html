<ion-header>
  <br>
  <ion-navbar>
      <ion-buttons right>
          <ion-fab right middle>
            <button ion-fab mini color="primary" (click)="novo_Produto()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-fab>
          <!--
          <button ion-button icon-only (click)="novo_Produto()">
            <ion-icon name="add-circle"></ion-icon>
          </button>
        -->
      </ion-buttons>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-grid>

    <ion-row *ngIf="showSpinnerProduto" justify-content-center>
      <ion-spinner color="primary" name="crescent"></ion-spinner>
    </ion-row>

    <ion-row *ngIf="!showSpinnerProduto" justify-content-center>
      
      <ion-row col-12>
        <ion-searchbar (ionInput)="filtraProdutos($event)"></ion-searchbar>
      </ion-row>
      
      <ion-col>

        <!--
        <ion-spinner name="circles"></ion-spinner>
        -->
        <ion-list>
          <ion-item-sliding *ngFor="let item of listaProdutos | async">
            
            <ion-item (click)="selecionaProduto(item)" detail-push>
              <ion-icon name="shirt" item-left></ion-icon>

              <ion-row>
                <ion-col justify-content-start>{{item.desc}}</ion-col>
              </ion-row>
              
              <ion-row>
                <ion-col justify-content-start col-4><h6> Tam: {{ item.tamanho }}</h6></ion-col>
                <ion-col justify-content-end col-3><h6> Cor: {{ item.cor }}</h6></ion-col>
              </ion-row>

              <ion-row>
                <ion-col justify-content-start col-4><h6> Marca: {{ item.marca }}</h6></ion-col>
                <ion-col justify-content-end col-3><h6> Pre√ßo: {{ item.valVenda }}</h6></ion-col>
              </ion-row>
                         
              
              <i class="icon ion-chevron-right"></i>
            </ion-item>
            
            <ion-item-options side="right">
              <button ion-button color="danger" icon-only (click)="delProduto(item.$key)">
                  <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

        <!--
        <button ion-button block (click)="novo_Produto()" color="danger">Novo Produto</button>
        -->  

      </ion-col>  
    </ion-row>
  </ion-grid>

</ion-content>
